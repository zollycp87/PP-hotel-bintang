        <h1 class="h2">Formulir Pendaftaran Mahasiswa Baru</h1>

      <!-- FORM START -->
      <form class="m-3 me-3" id="form">
        <div class="row g-3">
          <div class="col">
            <label for="Nama" class="mb-2">Nama</label>
            <input type="text" class="form-control" id="nama">
          </div>
          <div class="col">
            <label for="NIK" class="mb-2">NIK</label>
            <input type="text" class="form-control" id="nik">
          </div>
        </div>
        <div class="row g-3 mt-0">
          <div class="col">
            <label for="tanggal" class="mb-2">Tempat/Tanggal Lahir</label>
            <input type="date" class="form-control" id="tanggal">
          </div>
          <div class="col">
            <label for="kelamin" class="mb-1">Jenis Kelamin</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Radio" onclick="result(this.value)" id="kelamin" value="Laki-laki">
                Laki-Laki
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Radio" onclick="result(this.value)" id="kelamin" value="Perempuan">
                Perempuan
          </div>
        </div>
        <div class="col-12 mt-1">
          <label for="inputAddress" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12 mt-3">
          <label for="inputProdi" class="form-label">Program Studi</label>
          <select id="inputProdi" class="form-select">
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Teknik Mesin">Teknik Mesin</option>
            <option value="Teknik Elektro">Teknik Elektro</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="inputAsal" class="form-label">Asal Sekolah</label>
          <input type="text" class="form-control" id="inputAsal">
        </div>
        <div class="col-md-4">
          <label for="inputStatus" class="form-label">Status</label>
          <select id="inputStatus" class="form-select">
            <option value="Swasta">Swasta</option>
            <option value="Negeri">Negeri</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputInfo" class="form-label">Informasi Lain</label>
          <input type="text" class="form-control" id="inputInfo">
        </div>
      </form>
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
      
      <script>
        const form = document.getElementById("form");
        const Nama = document.getElementById("nama");
        const Nik = document.getElementById("nik");
        const Tanggal = document.getElementById("tanggal");
        const Kelamin = document.getElementById("kelamin");
        const Alamat = document.getElementById("inputAddress");
        const Prodi = document.getElementById("inputProdi");
        const Asal = document.getElementById("inputAsal");
        const Status = document.getElementById("inputStatus");
        const Info = document.getElementById("inputInfo");

        form.addEventListener('submit', function(e) {
          e.preventDefault();

          const namaValue = Nama.value;
          const nikValue = Nik.value;
          const tanggalValue = Tanggal.value;
          const kelaminValue = Kelamin.value;
          const alamatValue = Alamat.value;
          const prodiValue = Prodi.value;
          const asalValue = Asal.value;
          const statusValue = Status.value;
          const infoValue = Info.value;

          localStorage.setItem("nama-output", namaValue);
          localStorage.setItem("nik-output", nikValue);
          localStorage.setItem("tanggal-output", tanggalValue);
          localStorage.setItem("kelamin-output", kelaminValue);
          localStorage.setItem("alamat-output", alamatValue);
          localStorage.setItem("prodi-output", prodiValue);
          localStorage.setItem("asal-output", asalValue);
          localStorage.setItem("status-output", statusValue);
          localStorage.setItem("info-output", infoValue);

          window.location="form-cetak.html";

        })

        function result(Radio){
          document.getElementById("kelamin").value = Radio;
        }

      </script>
